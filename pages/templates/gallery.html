{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="bg-silkscreen-start">
        <div class="header-wrapper">
            <h1>{{ page.name }}</h1>
        </div>
    </section>
    <div class="main-container">
        <div class="text-silkscreen"></div>
        <div class="row">
            <div class="column">
                <div class="text-silkscreen">{{ page.text_2 }}</div>
            </div>
            <div class="column">
                <div class="text-silkscreen">{{ page.text_3 }}</div>
            </div>
        </div>
        <div class="section-title">
            <h1>ОСТОРОЖНО!</h1>
            <p>МЫ КАЧЕСТВЕННО ВЫПОЛНЯЕМ СВОЮ РАБОТУ.</p>
            <p>{{ page.text_1 }}</p>

        </div>
        <div class="row">
            <div class="column">
                <div class="button-wrapper">
                    <button class="w3-btn w3-orange w3-border w3-round-large">CONTACTS</button>
                </div>
            </div>
            <div class="column">
                <div class="button-wrapper">
                    <button class="w3-btn w3-black w3-border w3-round-large">Why VEKTOR?</button>
                </div>
            </div>
        </div>
        <div class="section-title">
            <h1> Что мы уже сделали? </h1>
        </div>
        <div class="gallery">
            {% for image in images %}
                <div class="gallery-item">
                    {% if images %}
                        <img src="{{ image.image_i.url }}" alt="Image">
                    {% endif %}
                </div>
            {% endfor %}
        </div>

    </div>
    <section class="bg-silkscreen-end">
        <div class="header-wrapper"></div>
    </section>
{% endblock content %}
